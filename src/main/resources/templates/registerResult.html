<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register Result</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Register a New Result</h1>
</header>
<main>
    <div class="form-container">
        <form action="#" th:action="@{/saveResult}" th:object="${result}" method="post">
            <div>
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" th:field="*{studentId}" />
            </div>
            <div>
                <label for="assessmentId">Assessment ID:</label>
                <input type="text" id="assessmentId" th:field="*{assessment.id}" />
            </div>
            <div>
                <label for="score">Score:</label>
                <input type="text" id="score" th:field="*{score}" />
            </div>
            <div>
                <label for="remarks">Remarks:</label>
                <input type="text" id="remarks" th:field="*{remarks}" />
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <a href="/results" class="btn btn-secondary mb-3">Back to Results</a>
</main>
</body>
</html>
