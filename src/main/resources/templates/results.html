<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>All Results</h1>
</header>
<main>
    <table>
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Assessment ID</th>
            <th>Score</th>
            <th>Remarks</th>
            <th>Actions</th>
        </tr>
        <tr th:each="result : ${results}">
            <td th:text="${result.id}"></td>
            <td th:text="${result.studentId}"></td>
            <td th:text="${result.assessment.id}"></td>
            <td th:text="${result.score}"></td>
            <td th:text="${result.remarks}"></td>
            <td>
                <a th:href="@{/updateResult/{id}(id=${result.id})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteResult/{id}(id=${result.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/registerResult" class="btn btn-secondary mb-3">Add New Result</a>
</main>
</body>
</html>
