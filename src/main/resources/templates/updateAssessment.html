<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Assessment</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Update Assessment</h1>
</header>
<main class="container my-5">
    <div class="card shadow p-4">
        <form th:action="@{/updateAssessment/{id}(id=${assessment.id})}" th:object="${assessment}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" th:field="*{description}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type:</label>
                <input type="text" id="type" th:field="*{type}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" th:field="*{date}" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <a href="/assessments" class="btn btn-secondary">Back to Assessments</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
